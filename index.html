<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <form id="form" onsubmit="total(); return false">

    <label for="input" id="label"> Temperature Converter </label>

    <input type="number" id="input">

    <select name="select" id="select">
      <option value="Celsius to Fahrenheit">Celsius to Fahrenheit</option>
      <option value="Fahrenheit to Celsius">Fahrenheit to Celsius</option>

      <input type="submit" value="Submit" name="input" id="submit">

      <p id='p'></p>
      
  </form>
</body>
</html>
